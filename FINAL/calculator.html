<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" readonly />

      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">⌫</button>
        <button onclick="append('%')">%</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
      </div>

      <div class="buttons scientific-buttons">
        <button onclick="sinFunc()">sin</button>
        <button onclick="cosFunc()">cos</button>
        <button onclick="tanFunc()">tan</button>
        <button onclick="logFunc()">log</button>

        <button onclick="lnFunc()">ln</button>
        <button onclick="sqrtFunc()">√</button>
        <button onclick="squareFunc()">x²</button>
        <button onclick="factorialFunc()">n!</button>
      </div>
    </div>
      
    <div class="history-panel" id="historyPanel">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="java.js"></script>
</body>
</html>
